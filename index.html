<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css -->
    <link rel="stylesheet" href="./style.css">

    <!-- Boxicons Css-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <img src="./images/actress-natalie-portman-visits-build-series-to-discuss-her-news-photo-1072681924-1552495193.jpg" alt="logo">
            </div>
            <div class="header">
                <p class="name">CodingLab</p>
                <p class="job">Youtuber & Blogger</p>
            </div> 
            <div class="media-buttons">
                <a href="#" style="background-color: #4267b2;" class="link">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="#" style="background-color: #1da1f2;" class="link">
                    <i class='bx bxl-twitter'></i>
                </a>
                <a href="#" style="background-color: #e1306c;" class="link">
                    <i class='bx bxl-instagram' ></i>
                </a>
                <a href="#" style="background-color: #ff0000;" class="link">
                    <i class='bx bxl-youtube' ></i>
                </a>
            </div> 
            <div class="buttons">
                <button class="button">Subscribe</button>
                <button class="button">Message</button>
            </div>
            <div class="analytics">
                <div class="data">
                    <i class='bx bx-heart'></i>
                    <span class="number">60k</span>   
                </div>
                <div class="data">
                    <i class='bx bx-message-rounded' ></i>
                    <span class="number">20k</span>   
                </div>
                <div class="data">
                    <i class='bx bx-share' ></i>
                    <span class="number">12k</span>   
                </div>
            </div>
        </div>
    </div>
</body>
</html>
